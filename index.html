<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="music">
        <div class="music-thumb">
            <img src="" alt="music-thumb">
        </div>
        <h3 class="music-name">Music Name</h3>

        <input type="range" name="range" id="range" class="range">
        <audio src="./music/until-you.mp3" id="audio"></audio>
        <div class="timer">
            <div class="remaining">00:00</div>
            <div class="duration">05:10</div>
        </div>
        <div class="controls">
            <ion-icon name="shuffle-outline" class="play-random"></ion-icon>
            <ion-icon name="play-back" class="play-back"></ion-icon>
            <div class="play">
                <div class="play-inner">
                    <ion-icon name="play"></ion-icon>
                </div>
            </div>
            <ion-icon name="play-forward" class="play-forward"></ion-icon>
            <ion-icon name="repeat-outline" class="play-repeat"></ion-icon>
        </div>

        <ul class="music-playlists">
        </ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>
